
<h2>Favorites!</h2>

<div *ngFor="let fav of favorites; index as i">
<h5>{{fav.name}}</h5>
<p>{{fav.description}}</p>
<p>{{fav.dateTime}}</p>
<p>{{fav.location}}</p>
</div>
